<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WikiViewer</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script/func.js"></script>

</head>
<body>
    <div class="menu">
        <div id="random">
            <h5>Click For Random Post</h5>
        </div>
        <div id="search-container">
            <div class="s">
        </form action="index.html" method="post">
            <input type="text" id="searchBar" placeholder=""  value="Search..."
             maxlength="25" autocomplete="off" onmousemove="active()"
             onblur="inactive()"  /></div><!--
         --><div  id="searchBtn" class="s">
            <div id="lbar" class="xbar"></div>
            <div id="rbar" class="xbar"></div>
         </div>
        </form>
        </div>
        <div id="result-container">
        </div>
    </div>

</body>
</html>
